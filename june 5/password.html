<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show/Hide Password</title>
    <style>
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }

        label {
            margin-left: 10px;
            font-size: 1em;
        }
    </style>

</head>

<body>

    <input type="password" id="passwordField" placeholder="Enter your password">
    <label>
        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Password
    </label>

    <script>

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passwordField");
            const checkbox = document.getElementById("togglePassword");

            if (checkbox.checked) {
                passwordInput.type = "text";  // Show password
            } else {
                passwordInput.type = "password";  // Hide password
            }
        }

    </script>

</body>

</html>
